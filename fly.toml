# Fly.io deployment configuration
# Deploy with: fly launch && fly deploy

app = "arkpass-fhir-projectathon"
primary_region = "yyz"  # Toronto - closest to most Canadian users

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  FHIR_SERVER_NAME = "ArkPass FHIR Server"
  FHIR_SERVER_VERSION = "1.0.0"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
